<body>
    <form action="">
        <div class="container">
        <h1>Register</h1>
        <p>Please fill in this form to register with us</p>
        <hr>

        <label for="fn"><b>First Name</b></b></label>
        <input type="text" placeholder="Firt Name" name="fn" id="fn" required />

        <label for="psw"><b>Password</b></b></label>
        <input type="password" placeholder="Enter your Password" name="psw" id="psw" required />

        <label for="cpsw"><b>Password</b></b></label>
        <input type="password" placeholder="Confirm your Password" name="cpsw" id="cpsw" required />

        <hr>

        <button class="registration" type="submit">Register</button>
       
    </form>
</div>
</body>
